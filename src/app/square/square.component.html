    <button
      *ngIf="!isPlayingSquare; else playButtons"
      (click)="selectCondition()"
      id="condition-square"
    >

      <div class="dropdown-wrapper" (click)="toggleDropdown()">
        <mat-select class="custom-select" [(ngModel)]="selectedOption" [panelClass]="dropdownOpen ? 'custom-select-panel' : ''">
          <mat-option *ngFor="let option of teams" [value]="option">
            {{ option.team.name }}   
          </mat-option>
        </mat-select>
      </div>

      <ng-container *ngIf="selectedOption">
        <img [src]="selectedOption.team.logo" alt="Selected Option Image">
      </ng-container>

    </button>
<ng-template #playButtons>
  <button *ngIf="!value">{{ value }}</button>
  <button
    [ngClass]="{ 'blue-square': value === 'X', 'red-square': value === 'O' }"
    *ngIf="value"
  >
    {{ value }}
  </button>
</ng-template>
