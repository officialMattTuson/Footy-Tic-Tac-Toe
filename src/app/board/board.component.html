<h1>Current Player: {{ player }}</h1>

<div class="board-container">
  <button 
    mat-raised-button 
    color="accent" 
    id="new-game-button"
    (click)="newGame()"
  >
    Start new Game
  </button>

  <h2 *ngIf="winner">Player {{ winner }} won the game!</h2>

  <main *ngIf="squares">
    <app-square 
      *ngFor="let val of squares; let i = index"
      [value]="val"
      (click)="makeMove(i)"
    >
    </app-square>
  </main>
</div>
